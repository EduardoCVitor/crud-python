<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="col-8 m-alto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div> 

    <div class="col-8 m-alto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
    </div> 

    <div class="col-8 m-alto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr> 
                <th>{{dbs.id}}</th>
                <td>{{dbs.modelo}}</td>
                <td>{{dbs.marca}}</td>
                <td>{{dbs.ano}}</td>
                <td>
                  <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                  <a href="" class="btn btn-primary">Editar</a>
                  <a href="" class="btn btn-danger">Deletar</a>
                </td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
    </div> 
</body>
</html>
